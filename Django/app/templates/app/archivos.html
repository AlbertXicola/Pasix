{% extends 'app/user.html' %}
{% load static %}
{% block contenido %}

<style>

    body {
        font-family: Arial, sans-serif; /* Establecer la fuente del cuerpo */
      }
      .recuadro {
        display: flex; /* Usar flexbox para el diseño flexible */
        flex-wrap: wrap; /* Permitir que los elementos se envuelvan a una nueva línea si no caben */
        width: 96%; /* Ancho del contenedor */
        height: 67%; /* Altura automática para adaptarse al contenido */
        background-color: #313131; /* Color de fondo gris */
        border: 4px solid #000000; /* Borde del recuadro */
        padding: 10px; /* Espacio interno del recuadro */
        position: relative; /* Para posicionar el contenido dentro del recuadro */
        margin: 20px; /* Margen entre recuadros */
        border-radius: 10px; /* Redondear los bordes del recuadro */
      }

      .recuadro-interno {
        width: 23%; /* Ancho del recuadro interno */
        height:30%; /* Altura automática para adaptarse al contenido */
        background-color: #5f5f5f; /* Color de fondo gris claro */
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Alinear el contenido arriba */
        align-items: flex-start; /* Alineación a la izquierda */
        text-align: left; /* Alineación del texto a la izquierda */
        padding: 10px; /* Espaciado interno */
        margin: 20px;
        border: 4px solid #aaaaaa;
        border-radius: 10px; /* Redondear los bordes del recuadro interno */
      }

      .achedos {
        color: #ffffff; /* Color de texto blanco */
        font-size: 30px; /* Tamaño de fuente grande */
        font-weight: bold; /* Texto en negrita */
        margin-left: 30px;
      }

      .texto-grande {
        color: #ffffff; /* Color de texto blanco */
        font-size: 13px; /* Tamaño de fuente grande */
        font-weight: bold; /* Texto en negrita */
      }

      .texto-pequeno {
        color: #000000; /* Color de texto blanco */
        font-size: 10px; /* Tamaño de fuente pequeño */
      }
      .verde {
        color: rgb(31, 250, 60); /* Cambiar el color del texto a azul */
      }
      .amarillo {
        color: rgb(255, 238, 0); /* Cambiar el color del texto a azul */
      }
      .rojo {
        color: rgb(255, 0, 0); /* Cambiar el color del texto a azul */
      }

    </style>
<h2 class="achedos">Mis Archivos</h2>

<div class="recuadro">

    {% for fichero in ficheros %}

    <div class="recuadro-interno">


      <div class="texto-grande">ID Archivo:</div>
      <div class="texto-pequeno">{{ fichero.id_archivo }}</div>

      <div class="texto-grande">ID Usuario:</div>
      <div class="texto-pequeno">{{ fichero.id_usuario }}</div>


    </div>
    {% endfor %}

</div>
    
{% endblock %}
