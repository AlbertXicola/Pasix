
{% extends 'app/user.html' %}
{% load static %}

{% block contenido %}

<style>
    .pycore-container {
        /* Estilos para el contenedor de pycore */
        height: 640px;
        width: 1200px;
        background-color: #272727;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px; /* Ajusta el margen superior según tus necesidades */
        margin-left: auto;
        margin-right: auto;
    }

    .pycore-container .icon-close {
        width: 1200px;
        height: 40px;
        background: #222121;
        font-size: 2em;
        color: #1c1b1b;
        display: flex;
        justify-content: center;
        align-items: center;
        border-top-right-radius: 6px;
        border-top-left-radius: 6px;
        cursor: pointer;
        z-index: 1;
    }
    
    .pycore-title {
        /* Estilos para el título de pycore */
        color: #c7c7c7;
    }
    
    input[type="file"] {
        display: none;
    }
    
    .custom-file-upload {
        /* Estilos para el botón de carga personalizado */
        background-color: #898989;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .custom-file-upload:hover {
        background-color: #343434;
    }
    
    #file-upload-label {
        /* Estilos para el texto que indica el archivo seleccionado */
        color: #c7c7c7;
        margin-top: 10px;
    }
    
    input[type="submit"] {
        /* Estilos para el botón de envío */
        background-color: #898989;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #343434;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }

    #subir-archivo {
        align-self: flex-end; /* Mueve el botón a la derecha */
        margin-top: 20px; /* Ajusta el margen superior según tus necesidades */
        margin-right: 20px; /* Ajusta el margen derecho según tus necesidades */
    }
</style>



    <div class="upload-container pycore-container">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>

        <form action="http://127.0.0.1:5000/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">Seleccionar Archivo</label>
            <span id="file-upload-label">Ningún archivo seleccionado</span>
            <input type="file" id="file-upload" name="file" accept=".txt, .pdf, .doc, .docx">
            <input id="subir-archivo" type="submit" value="Subir Archivo">
        </form>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function() {
            document.getElementById('file-upload-label').innerText = this.files[0].name;
        });
    </script>
{% endblock %}
