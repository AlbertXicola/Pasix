<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/estilos.css' %}">
</head>



<body background="{% static '/app/img/fondo1.jpg' %}";>
    
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'galeria' %}">Galería</a>
            <a href="{% url 'contacto' %}">Contácto</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Cerrar sesión</a>
                <a href="{% url 'user' %}">@{{ user.username }}</a>
            {% else %}
                <a href="{% url 'registro' %}">Regístrate</a>
                <form method="get" action="{% url 'login' %}" class="login-form">
                    <button type="submit" class="btnLogin-popup">Login</button>
                </form>
            {% endif %}
        </nav>
    </header>

    <div id="contenido">
        

        {% block contenido %}
        
        {% endblock %}


    </div>

    <script src="{% static 'app/js/script.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
